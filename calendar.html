<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;

    }
    .calendar-container {
      max-width: 350px;
      margin: 0 auto;

      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .calendar-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
   
    }
    .calendar-title {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .month-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 0;
    }
    .month-nav {
      color: #777;
      cursor: pointer;
      padding: 5px;
      font-size: 16px;
    }
    .month-label {
      margin: 0 15px;
      font-weight: 500;
      color: #333;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day-header {
      padding: 10px 0;
      color: #777;
      font-size: 14px;
    }
    .day-cell {
      padding: 10px 0;
      font-size: 14px;
      position: relative;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .day-cell.different-month {
      color: #bbbbbb;
    }
    .day-cell.today {
      position: relative;
      color: white;
      z-index: 1;
    }
    .day-cell.today::before {
      content: "";
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: #6b8e71;
      border-radius: 50%;
      z-index: -1;
      left: 50%;
      top: 50%;
      transform: translate(-45%, -50%);
    }
    .day-cell.selected {
      position: relative;
    }
    .day-cell.selected::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #6b8e71;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="calendar-title">Календарь</div>
    </div>
    <div class="month-selector">
      <div class="month-nav">&#10094;</div>
      <div class="month-label">Март, 2025</div>
      <div class="month-nav">&#10095;</div>
    </div>
    <div class="calendar-grid">
      <div class="day-header">Пн</div>
      <div class="day-header">Вт</div>
      <div class="day-header">Ср</div>
      <div class="day-header">Чт</div>
      <div class="day-header">Пт</div>
      <div class="day-header">Сб</div>
      <div class="day-header">Вс</div>
      
      <div class="day-cell">1</div>
      <div class="day-cell">2</div>
      <div class="day-cell">3</div>
      <div class="day-cell">4</div>
      <div class="day-cell">5</div>
      <div class="day-cell">6</div>
      <div class="day-cell">7</div>
      
      <div class="day-cell">8</div>
      <div class="day-cell">9</div>
      <div class="day-cell">10</div>
      <div class="day-cell">11</div>
      <div class="day-cell">12</div>
      <div class="day-cell">13</div>
      <div class="day-cell">14</div>
      
      <div class="day-cell">15</div>
      <div class="day-cell">16</div>
      <div class="day-cell">17</div>
      <div class="day-cell today">18</div>
      <div class="day-cell">19</div>
      <div class="day-cell">20</div>
      <div class="day-cell">21</div>
      
      <div class="day-cell">22</div>
      <div class="day-cell">23</div>
      <div class="day-cell">24</div>
      <div class="day-cell">25</div>
      <div class="day-cell">26</div>
      <div class="day-cell">27</div>
      <div class="day-cell">28</div>
      
      <div class="day-cell">29</div>
      <div class="day-cell">30</div>
      <div class="day-cell">31</div>
      <div class="day-cell different-month">1</div>
      <div class="day-cell different-month">2</div>
      <div class="day-cell different-month">3</div>
      <div class="day-cell different-month">4</div>
    </div>
  </div>
</body>
</html>
