<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс валют</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
        .currency-list {
        max-width: 400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: fr 1fr 1fr;
        gap: 0px;
    }
    .currency-item {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background-color: white;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }
    .currency-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .flag {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-size: cover;
      display: inline-block;
      margin-right: 10px;
      overflow: hidden;
    }
    .flag.us {
      background-image: url('https://flagcdn.com/w80/us.png');
      background-position: center;
    }
    .flag.eu {
      background-image: url('https://flagcdn.com/w80/eu.png');
      background-position: center;
    }
    .flag.ru {
      background-image: url('https://flagcdn.com/w80/ru.png');
      background-position: center;
    }
    .flag.uz {
      background-image: url('https://flagcdn.com/w80/uz.png');
      background-position: center;
    }
    .code {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    .rate {
      font-size: 14px;
      font-weight: normal;
      color: #333;
      margin-left: 34px;
    }
    .change {
      font-size: 12px;
      font-weight: normal;
      display: inline-block;
      margin-left: 5px;
    }
    .change.up {
      color: #4CAF50;
    }
    .change.down {
      color: #F44336;
    }
    .change.neutral {
      color: #9E9E9E;
    }
  </style>
</head>
<body>

</body>
</html>
