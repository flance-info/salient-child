<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Параметры акции</title>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .params-container {
      max-width: 600px;
      margin: 0 auto;
      border-radius: 15px;
      border: 1px solid #e9e9e9;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }
    .params-header {
      padding: 25px 30px;
      color: #6b8e71;
      font-size: 24px;
      font-weight: 500;
    }
    .params-content {
      background-color: #f9f9f9;
    }
    .params-row {
      display: flex;
      border-top: 1px solid #eaeaea;
      background-color: #fff;
    }
    .params-label {
      flex: 1;
      padding: 18px 30px;
      font-size: 16px;
      color: #333;
    }
    .params-value {
      flex: 1;
      padding: 18px 30px;
      font-size: 16px;
      color: #6b8e71;
      text-align: right;
      font-weight: 500;
    }
    .params-value.highlight {
      color: #6b8e71;
    }
    .params-value.neutral {
      color: #6b8e71;
    }
  </style>
</head>
<body>
  <div class="params-container">
    <div class="params-header">
      Параметры акции
    </div>
    <div class="params-content">
      <div class="params-row">
        <div class="params-label">Котировальный лист</div>
        <div class="params-value">B</div>
      </div>
      <div class="params-row">
        <div class="params-label">Начало обращения</div>
        <div class="params-value highlight">25.12.2014</div>
      </div>
      <div class="params-row">
        <div class="params-label">Тикер</div>
        <div class="params-value">URTS</div>
      </div>
      <div class="params-row">
        <div class="params-label">ISIN</div>
        <div class="params-value">UZ7043200003</div>
      </div>
      <div class="params-row">
        <div class="params-label">Количество</div>
        <div class="params-value highlight">374.79 млн шт</div>
      </div>
      <div class="params-row">
        <div class="params-label">Номинал</div>
        <div class="params-value highlight">630 UZS</div>
      </div>
    </div>
  </div>
</body>
</html>
